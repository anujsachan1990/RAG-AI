<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesta AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
    }
    
    #app-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: white;
    }
    
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6366f1;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="loading">Loading Hesta AI Assistant...</div>
  </div>
  
  <script>
    // Load the main app
    const container = document.getElementById('app-container');
    
    // Replace loading with iframe to your deployed app
    // Option 1: Use your deployed Next.js app URL
    const appUrl = 'YOUR_DEPLOYED_APP_URL'; // e.g., https://your-app.vercel.app
    
    // Option 2: For local development
    // const appUrl = 'http://localhost:3000';
    
    if (appUrl && appUrl !== 'YOUR_DEPLOYED_APP_URL') {
      const iframe = document.createElement('iframe');
      iframe.src = appUrl;
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      
      iframe.onload = () => {
        document.getElementById('loading').style.display = 'none';
      };
      
      container.appendChild(iframe);
    } else {
      document.getElementById('loading').innerHTML = `
        <div style="text-align: center; padding: 20px;">
          <h2 style="margin-bottom: 10px;">Setup Required</h2>
          <p style="color: #666;">Please update the appUrl in sidebar.html<br/>with your deployed app URL</p>
        </div>
      `;
    }
  </script>
</body>
</html>
